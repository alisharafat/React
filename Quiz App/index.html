<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Contest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quiz">
     <div class="box">
         <p class="question" id="que">What is your name??</p>
         
     </div>  
        <ul>
            <li >
                <input type="radio" name="option" class="answer" id="a">
                <label for="a" id="option_a">a</label>
            </li>
            <li>
                <input type="radio" name="option" class="answer" id="b">
                <label for="b" id="option_b">b</label>
            </li>
            <li>
                <input type="radio" name="option" class="answer" id="c">
                <label for="c" id="option_c">c</label>
            </li>
            <li>
                <input type="radio" name="option" class="answer" id="d">
                <label for="d" id="option_d">d</label>
            </li>
        </ul>
        
    <div class="btn">
        <button id="submit">Submit</button>
    </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
